# -----------------------------------------------------------------------
# Configuration file for https://travis-ci.org/elastic/elasticsearch-ruby
# -----------------------------------------------------------------------

dist: trusty

sudo: required

language: ruby

branches:
  only:
    - master
    - 6.x
    - 5.x
    - 2.x
    - travis

matrix:
  include:

#    # Unit tests
#    - rvm: ruby-head
#      jdk: oraclejdk8
#      env: TEST_SUITE=unit
#
#    - rvm: 2.5.0
#      jdk: oraclejdk8
#      env: TEST_SUITE=unit
#
#    - rvm: 2.4.1
#      jdk: oraclejdk8
#      env: TEST_SUITE=unit
#
#    - rvm: 2.3.4
#      jdk: oraclejdk8
#      env: TEST_SUITE=unit
#
#    - rvm: 2.2.5
#      jdk: oraclejdk8
#      env: TEST_SUITE=unit
#
#    - rvm: jruby-9.1.17.0
#      jdk: oraclejdk8
#      env: TEST_SUITE=unit

    # Integration tests
    - rvm: 2.5.0
      jdk: oraclejdk8
      env: QUIET=y TEST_CLUSTER_PORT=9250 TEST_SUITE=integration

  allow_failures:
    - rvm: ruby-head
      jdk: oraclejdk8
      env: TEST_SUITE=unit

before_install:
  - ls $PWD
  - pkill -9 -f elasticsearch || true
  - gem update --system
  - gem --version
  - gem install bundler
  - bundle version
  - bundle install
  - bundle exec rake setup
  - bundle exec rake elasticsearch:update
  - ELASTICSEARCH_VERSION=7.0.0-alpha1 TEST_CLUSTER_PORT=9250 TEST_SUITE=integration source ./travis_before_script.sh

install:
  - rake bundle:clean
  - rake bundle:install

script:
  - rake test:$TEST_SUITE

notifications:
  disable: true
