name: master
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test-elasticsearch:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.5, 2.6, 2.7, jruby ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Build and test elasticsearch wrapper
      run: |
        sudo apt-get install libcurl4-openssl-dev
        ruby -v
        cd elasticsearch && rm -f Gemfile.lock && bundle install && rake test:unit
    - name: Build and test elasticsearch-api
      run: |
        cd elasticsearch-api && rm -f Gemfile.lock && bundle install && rake test:unit
    - name: Build and test elasticsearch-xpack
      run: |
        cd elasticsearch-xpack && rm -f Gemfile.lock && bundle install && rake test:unit
    - name: Build and test elasticsearch-transport
      run: |
        cd elasticsearch-xpack && rm -f Gemfile.lock && bundle install && rake test:unit
