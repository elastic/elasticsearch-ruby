name: 6.x
on:
  push:
    branches:
      - 6.x
  pull_request:
    branches:
      - 6.x
jobs:
  test-ruby:
    env:
      TEST_ES_SERVER: http://localhost:9200
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.3, 2.4, 2.5, 2.6, 2.7 ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Build and test with Rake
      run: |
        sudo apt-get install libcurl4-openssl-dev
        ruby -v
        rake bundle:clean
        rake bundle:install
        rake test:unit
  test-jruby:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ jruby-9.1, jruby-9.2 ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Build and test with Rake
      run: |
        sudo apt-get install libcurl4-openssl-dev
        ruby -v
        rake bundle:clean
        rake bundle:install
        rake test:unit
