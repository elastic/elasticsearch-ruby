steps:
  - label: ":yaml: YAML test suite :ruby: {{ matrix.ruby_source}}:{{ matrix.ruby }} :phone: Transport {{ matrix.transport }}"
    agents:
      provider: "gcp"
    matrix:
      setup:
        ruby:
          - "3.4"
          - "3.3"
          - "3.2"
          - "3.1"
        ruby_source:
          - "ruby"
        transport:
          - "8.3"
      adjustments:
        - with: # JRuby tests
            ruby: "9.4"
            ruby_source: "jruby"
            transport: "8.3"
        # Test for different versions of transport
        - with:
            ruby: "3.4"
            ruby_source: "ruby"
            transport: "main"
        - with:
            ruby: "3.4"
            ruby_source: "ruby"
            transport: "8.2"
    env:
      RUBY_VERSION: "{{ matrix.ruby }}"
      STACK_VERSION: 9.0.0-SNAPSHOT
      ES_YAML_TESTS_BRANCH: main
      TRANSPORT_VERSION: "{{ matrix.transport }}"
      RUBY_SOURCE: "{{ matrix.ruby_source }}"
      TEST_SUITE: "platinum"
      DEBUG: true
    command: ./.buildkite/run-yaml-tests.sh
    artifact_paths: "elasticsearch-api/tmp/*"
  - label: ":elasticsearch: Serverless :rspec: API Tests :ruby: {{ matrix.ruby_source }} - {{ matrix.ruby }}"
    agents:
      provider: "gcp"
    env:
      RUBY_VERSION: "{{ matrix.ruby }}"
      TEST_SUITE: 'serverless'
      RUBY_SOURCE: "{{ matrix.ruby_source }}"
      QUIET: false
      EC_PROJECT_PREFIX: 'ruby'
      CLOUD_CREDENTIALS_PATH: 'secret/ci/elastic-elasticsearch-ruby/cloud-access'
    matrix:
      setup:
        ruby:
          - "3.4"
        ruby_source:
          - 'ruby'
      adjustments:
        - with:
            ruby_source: 'jruby'
            ruby: '9.4'
    command: ./.buildkite/run-serverless-tests.sh
  - wait: ~
    continue_on_failure: true
  - label: "Log Results"
    command: ./.buildkite/log-results.sh
